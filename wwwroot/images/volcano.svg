<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <style>
    .lava {
      animation: erupt 3s infinite;
    }
    @keyframes erupt {
      0%, 100% {
        opacity: 1;
        transform: translateY(0);
      }
      50% {
        opacity: 0.5;
        transform: translateY(-10px);
      }
    }
  </style>
  <polygon points="32,10 40,40 24,40" fill="#FF3D00" />
