<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" class="w-32 h-32">
	<!-- Define Gradients -->
	<defs>
		<linearGradient id="overcast-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#C0C0C0" />
			<stop offset="100%" stop-color="#808080" />
		</linearGradient>
	</defs>

	<!-- Cloud Layers -->
	<ellipse cx="32" cy="34" rx="22" ry="14" fill="url(#overcast-gradient)" class="cloud-layer" />
	<ellipse cx="34" cy="30" rx="18" ry="12" fill="url(#overcast-gradient)" class="cloud-layer" />
	<ellipse cx="30" cy="36" rx="18" ry="12" fill="url(#overcast-gradient)" class="cloud-layer" />

	<!-- Style -->
	<style>
		.cloud-layer {
		animation: layer-move 4s ease-in-out infinite alternate;
		}

		@keyframes layer-move {
		0% {
		transform: translateX(0);
		}
		100% {
		transform: translateX(5px);
		}
		}
	</style>
</svg>
