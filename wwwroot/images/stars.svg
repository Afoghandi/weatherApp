<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <style>
    .star {
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      0% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
  <circle cx="20" cy="20" r="2" fill="#FFD700" class="star" />
  <circle cx="40" cy="30" r="3" fill="#FFC107" class="star" />
  <circle cx="30" cy="50" r="1.5" fill="#FFEA00" class="star" />
</svg>
