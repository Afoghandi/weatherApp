<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <style>
    .fog {
      animation: fog-move 5s infinite linear;
    }
    @keyframes fog-move {
      0% {
        transform: translateX(-10%);
      }
      100% {
        transform: translateX(110%);
      }
    }
  </style>
  <rect x="10" y="20" width="44" height="8" fill="#B0BEC5" class="fog" />
  <rect x="10" y="32" width="44" height="8" fill="#90A4AE" class="fog" style="animation-delay: 1s;" />
  <rect x="10" y="44" width="44" height="8" fill="#78909C" class="fog" style="animation-delay: 2s;" />
</svg>
