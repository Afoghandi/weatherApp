<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <style>
    .bolt {
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>
  <circle cx="32" cy="32" r="10" fill="#6C5CE7" />
  <path d="M30 40h4l-6 10h4l-6 10" stroke="#FFD700" stroke-width="3" class="bolt" />
</svg>
